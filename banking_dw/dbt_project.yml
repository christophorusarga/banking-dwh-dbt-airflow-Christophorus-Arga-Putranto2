
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'banking_dw'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'banking_dw'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  banking_dw:
    staging:
      +materialized: view
    intermediate:
      +materialized: view
    marts:
      +materialized: table

# Add this configuration block to your dbt_project.yml file (or merge it with any existing 'seeds' block):

seeds:
  # Replace 'banking_dw' with your actual dbt project name if it is different
  banking_dw:
    +column_types:
      accounts:
        # Force account_number to be a string
        account_number: 'VARCHAR'
        # Also ensuring identifiers are correctly set to handle large numbers
        account_id: 'BIGINT'
        customer_id: 'BIGINT'
        branch_id: 'INTEGER'

      customers:
        # Force phone and postal_code to be strings
        phone: 'VARCHAR'
        postal_code: 'VARCHAR'
        # Also ensuring identifiers are correctly set
        customer_id: 'BIGINT'

      transactions:
        transaction_id: 'BIGINT'
        account_id: 'BIGINT'
        transaction_amount: 'DECIMAL(15,2)'
        transaction_date: 'DATE'